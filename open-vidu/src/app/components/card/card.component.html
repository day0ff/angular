<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.thumbnailUrl}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{card.url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{card.title}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enter(card.id)">Enter</button>
    <button mat-button>Subscribe</button>
  </mat-card-actions>
</mat-card>
